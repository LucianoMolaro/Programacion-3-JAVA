<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Agenda</h1>
  </header>
  <main>
    <div name="barraFunciones" id="barraFunciones">
      <h3 id="titulo">Contactos</h3>
      <nav id="">
        <ul id="funciones">
          <li>
            <button id="buscador">B</button>
            <label id="labelBuscador"></label>
            <input type="search" id="contacto" name="buscadorContacto" placeholder="Nombre, apellido, mail, domicilio o telefono">
          </li>
          <li>
            <button id="agregar">iconoAgregar</button>
            
              <fieldset>
                <legend>Datos del contacto</legend>

                
                <input type="text" id="nombre" placeholder="Ej: Mateo" required>

                
                <input type="text" id="apellido" placeholder="Ej: Gonzales" required>

                
                <input type="mail" id="email"  placeholder="Ej: martin@mail.com" required>

                
                <input type="text" id="domicilio"  placeholder="Ej: calle 2, ciudad" required>

               
                <input type="tel" id="telefono" placeholder="Ej: Martin" required>
                <button type="button" onclick="guardarContacto()">guardar</button>
              </fieldset>
        
          </li>
          <li>
            <button id="eliminar" name="eliminar">iconoEliminar</button>
          </li>
        </ul>
      </nav>
    </div>
    <div name="lista" id="lista">
      <nav>
        <ul id="listaGuardados">
        </ul>
      </nav>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>

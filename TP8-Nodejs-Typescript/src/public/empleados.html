<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleados</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <section class="contenidoGeneral">
        <div class="titulo">
            <h1>Empleados</h1>
        </div>
        <div class="opciones">
            <div class="descripcionFiltros">
                <div class="descripcion">
                    <p>Legajo</p>
                    <div  class="filtro">
                        <button type="button" data-orden="descLegajo">▼</button>
                        <button type="button" data-orden="ascLegajo">▲</button>
                    </div>
                </div>
                <div class="descripcion">
                    <p>Nombre</p>
                    <div class="filtro">
                        <button type="button" data-orden="descNombre">▼</button>
                        <button type="button" data-orden="ascNombre">▲</button>
                    </div>
                </div>
                <div class="descripcion">
                    <p>Apellido</p>
                    <div class="filtro">
                        <button type="button" data-orden="descApellido">▼</button>
                        <button type="button" data-orden="ascApellido">▲</button>
                    </div>
                </div>
                <div class="descripcion">
                    <p>D.N.I.</p>
                    <div class="filtro">
                        <button type="button" data-orden="descDni">▼</button>
                        <button type="button"data-orden="ascDni">▲</button>
                    </div>
                </div>
                <div class="descripcion">
                    <p>Sector</p>
                    <div class="filtro">
                        <button type="button" data-orden="descSector">▼</button>
                        <button type="button" data-orden="ascSector">▲</button>
                    </div>
                </div>
                <div class="descripcion">
                    <p>Fecha de ingreso</p>
                    <div class="filtro">
                        <button type="button" data-orden="descFecha">▼</button>
                        <button type="button" data-orden="ascFecha">▲</button>
                    </div>
                </div>
                <div class="descripcion">
                    <p>¿Activo?</p>
                    <div class="filtro">
                        <button type="button" data-orden="descActivo">▼</button>
                        <button type="button" data-orden="ascActivo">▲</button>
                    </div>
                </div>
            </div>
            <div class="acciones">
                <button type="button" id="agregar"><img src="./img/agregar-usuario.png" alt="agregar"></button>
                <button type="button" id="editar"><img src="./img/editar.png" alt="editar"></button>
                <button type="button" id="eliminar"><img src="./img/eliminar-usuario.png" alt="eliminar"></button>
            </div>
        </div>
        <div class="resultados">
            <div class="tabla-resultados">
                <p></p>
                <p></p>
                <p></p>
                <p></p>
                <p></p>
                <p></p>
                <p></p>
            </div>
            <div class="eliminar-editar">
                <button>x</button>
                <button>x</button>
                
            </div>
        </div>
        <div id="formulario-empleado" style="display: none; border: 1px solid #000000; padding: 20px; margin-top: 20px;">
    <h2>Agregar Nuevo Empleado</h2>
    <label for="legajo">Legajo:</label>
    <input type="text" id="legajo"><br><br>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre"><br><br>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido"><br><br>

    <label for="dni">DNI:</label>
    <input type="text" id="dni"><br><br>

    <label for="sector">Sector:</label>
    <input type="text" id="sector"><br><br>

    <label for="fechaIngreso">Fecha Ingreso:</label>
    <input type="date" id="fechaIngreso"><br><br>

    <label for="activo">Activo:</label>
    <select id="activo">
        <option value="true">Sí</option>
        <option value="false">No</option>
    </select><br><br>

    <button type="button" id="btn-guardar-form">Guardar Empleado</button>
    <button type="button" id="btn-cancelar-form">Cancelar</button>
</div>

<button id="agregar">Agregar Empleado</button>
<div id="resultados">
    </div>
    </section>    
    <section name="formulario">
    </section>

    <script src="./js/scripts.js"></script>
</body>
</html>
